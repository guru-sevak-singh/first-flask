{% extends 'base.html' %}

{% block title %}

<title>
    My Blogs
</title>

{% endblock %}

{% block body %}
<div class="top">
    <div class="title">
        <h1>My Blog</h1>
    </div>
</div>

{% for post_detail in posts %}
<div class="content">
    <div class="card">

        <h2>{{ post_detail.title }}</h2>

        <p class="text">{{ post_detail.subtitle }}</p>

        <a href="{{url_for('get_post', index=post_detail.id)}}">Read</a>

    </div>
</div>
{%endfor%}

<div class="center-box">
    <a class="submit-button" href="{{ url_for('add_blog') }}">Add Blog</a>
</div>

{% endblock %}
